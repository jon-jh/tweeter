<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Imported Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS Links -->
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" />
  <link rel="stylesheet" href="/styles/posted-tweet.css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="nav-right-label">
      <span class="text">
        <strong>Write</strong> a new tweet
      </span>
      <i class="fa-solid fa-angles-down"></i>
    </span>
  </nav>

  <!-- Header -->

  <header>
    <span>
      <img class="avatars" src="/images/profile-hex.png" alt="" />
    </span>
    <h3 class="name">name</h3>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Create New Tweet Container -->
    <article class="new-tweet-container">
      <form method="post" action="/tweets/">
        <span class=new-tweet-header>
          <label for="tweet-text">What are you humming about?</label>
        </span>
        <textarea name="text" id="tweet-text" placeholder=""></textarea>
        <!-- Submit Tweet Button Here -->
        <footer>
          <span class="new-tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </span>
        </footer>
        <!-- Submit Tweet Button Here -->
      </form>
    </article>

    <section id="tweet-container">
      <!-- Posted Tweet Container (Cut - Pasted into client.js jquery to dynamically create instead of being hard-coded)-->
    </section>

  </main>
</body>

</html>
