<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Imported Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS Links -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span class="nav-right-label">
      <span class="text">
        <strong>Write</strong> a new tweet
      </span>
      <i class="fa-solid fa-angles-down"></i>
    </span>
  </nav>

  <!-- Header -->
  <header>
    <div>
      <img src="/images/profile-hex.png" alt="">
    </div>
    <br>
    <div>
      <h2>Jon Jons</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <form method="post" action="/tweets/">
        <span class=tweet-header>
          <label for="tweet-text">What are you humming about?</label>
        </span>
        <textarea name="text" id="tweet-text" placeholder=""></textarea>
        <footer>
          <span class="tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </span>
        </footer>
      </form>
    </section>

    <section class="posts">
      <article>
        <span class="post-header">
          <label for="tweeter-name">Name & Pic Here</label>
        </span>

        <textarea name="post" id="post-text" placeholder="Post Goes Here" disabled></textarea>
        <!-- The finished post / tweet is defined as a disabled text box here. Not sure if it should be this way but it works. -->

        <footer>
          <span class="post-footer">
            <label for="time-since-post">xx minutes ago</label>

            <form action="">
              <i class="fa-solid fa-heart" id="icon-heart"></i>
              <i class="fa-solid fa-square-up-right" id="icon-share"></i>
              <i class="fa-solid fa-bookmark" id="icon-save"></i>
            </form>
            <!-- Icons have each been given their own ID so they could be coloured differently on hover if needed, but decided to just make them all blue on hover. -->

          </span>
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
